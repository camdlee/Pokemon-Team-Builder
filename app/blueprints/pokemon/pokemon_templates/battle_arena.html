{% extends 'base.html' %}

{% block content %}
<br>
<h1>Battle Arena</h1>
<br>
<h3>Choose a trainer to battle</h3>
<div class="card-container">
    {% if users %}
        {% for user in users %}
            {% if user != current_user %}
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{url_for('static', filename='../static/images/800px-PokÃ©_Ball_icon.svg.png')}}" alt="Card image cap">
                    <div class="card-top">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <a href="{{url_for('pokemon.battle', id=user.id)}}"class="btn btn-danger">Battle!</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
